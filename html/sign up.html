<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASPER</title>
    <link rel="stylesheet" href="../css/sign up.css">
</head>
<body>
    <div class="content" >
        <form>
            <h1>Sign up</h1>
           
            <div class="input-box">
                <input type="text" placeholder="Full name"  id="text">
                <small >!attention</small>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Example@gmail.com" id="2mail">
                <small>!attention</small>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="2pass">
                <small></small>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Repeat Password" id="Rpass">
                <small class="massg"></small>
            </div>
            <button type="button" onclick="check()">Submit</button>
        </form>
       
    </div>
    <script src="../javascript/all.js"></script>
    
</body>
</html>
